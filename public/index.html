<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chat Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <style>
      *{
        font-family: "JetBrains Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }
  </style>

</head>

<body class="bg-gradient-to-tr from-sky-100 to-indigo-100 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden h-[600px] relative">

    <div class="bg-indigo-500 text-white text-center py-3 text-lg font-semibold shadow-md">Chat Bot</div>

    <div id="login" class="absolute bottom-0 right-0 w-full h-[calc(100%-52px)] backdrop-blur-sm flex flex-col items-center justify-center  px-12">

        <div role="status" id="loader">

            <svg aria-hidden="true" class="inline w-28 h-28 text-gray-200 animate-spin dark:text-gray-600 fill-green-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#ffffff"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
            <span class="sr-only">Loading...</span>
            
        </div>

        <div class="hidden flex flex-col items-center justify-center gap-6" id="login-form">

          <span class="text-sm">Log in to use the Chat Bot</span>
          <button type="button" id="login-form-button" class="w-full rounded-lg bg-green-400 py-4 text-white">Log In</button>

        </div>

    </div>

    <div id="chatBox" class="flex-1 p-4 space-y-3 overflow-y-auto">
    </div>

    <form id="chatForm" class="flex p-4 border-t border-gray-200 space-x-2 space-x-reverse">

      <button type="button" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-xl shadow transition">Send</button>

      <input
        dir="ltr"
        id="chatInput"
        type="text"
        placeholder="Ask anything"
        autocomplete="off"
        class="flex-1 px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400 outline-none"
      />

    </form>
    
  </div>

  <script src="assets/js/index.js" type="module"></script>
</body>
</html>
